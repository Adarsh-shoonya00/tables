<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<style>
		#t1 th{
			background-color:  #d97e07;
			color: white;
		}
		#t1 tr:nth-child(odd){
			background-color: #3281a8;
			color: white;
			text-align:center;
			font-size:18px;
		}
		#t1 tr:nth-child(even){
			background-color: #a1b507;
			color: white;
			text-align:center;
			font-size:18px;
		}
	</style>
			
		
	<h2 style="font-family: 'Grenze Gotisch', cursive;color: #2b047a; text-align: center;">educational details</h2>
	<table id="t1" width="100%" border="4px">
		<th>MATRICULATION</th>
		<th>INTERMEDIATE</th>
		<tr>
			
			<td>CBSE</td>
			<td>BSEB</td>
		</tr>
		<tr>
			
			<td>9.4 CGPA</td>
			<td>71.2%</td>
		</tr>
	</table>

</body>
</html>
